<!DOCTYPE html>
<html>
	<head>
		<title>Soir√©e MiNET - Unit Tests</title>
		<meta charset="utf-8" />
		
		<!-- CSS for unit tests -->
		<link rel="stylesheet" href="jasmine.css">
		
		<!-- JS libs required to run tests -->
		<script src="../js/lib/jquery-1.7.2.min.js"></script>
		<script src="../js/lib/underscore.min.js"></script>
		<script src="../js/lib/backbone.min.js"></script>
		<script src="jasmine.js"></script>
		<script src="jasmine-html.js"></script>
		<script src="jasmine-jquery.js"></script>
	</head>
	<body>
		<!-- Templates -->
		<script type="text/template" id="pnj-template">
			<div class="pnj <%= type %>" data-x="<%= position[0] %>" data-y="<%= position[1]-0.3 %>"></div>
		</script>
		<script type="text/template" id="player-template">
			<div id="player" class="<%= type %>" data-x="<%= position[0] %>" data-y="<%= position[1]-0.3 %>">
				<!-- Here is your player ! -->
			</div>
		</script>
		
		<!-- Spec files -->
		<script src="spec/PersonnagesSpec.js"></script>
		
		<!-- Source files to test -->
		<script src="../js/main.js"></script>
		<script src="../js/Personnages.js"></script>
		
		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;
				
				var htmlReporter = new jasmine.HtmlReporter();
				
				jasmineEnv.addReporter(htmlReporter);
				
				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};
				
				var currentWindowOnload = window.onload;
				
				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
				
					execJasmine();
				};
				
				function execJasmine() {
					jasmineEnv.execute();
				}
			
			})();
		</script>
	</body>
</html>
