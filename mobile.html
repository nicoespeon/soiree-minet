<!DOCTYPE html>
<html lang="fr">
<head>
	<!-- Title -->
	<title>Soirée MiNET [07/12/12]</title>
	<link rel="icon" type="image/png" href="img/icone.png">
	
	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Soirée MiNET 2012... Coming Soon !" />
	<meta name="keywords" content="MiNET, soirée, hack, Télécom, Soirée MiNET 2012, TMSP, TEM, TSP, Télécom SudParis, Télécom École de Management" />
	<meta name="author" content="Espeon" />
	<meta charset="utf-8" />
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/map.css" />
	<link rel="stylesheet" href="css/mobile.css" />
</head>
<body>
	<!-- Menu de commandes -->
	<div class="action" id="enter"></div>
	<div class="action" id="controller">
		<div class="action" id="up"></div>
		<div class="action" id="right"></div>
		<div class="action" id="down"></div>
		<div class="action" id="left"></div>
	</div>
	
	
	<!-- Interactions -->
	<div id="interaction"></div>
	
	<!-- Notifications -->
	<div id="notification"></div>
	
	<!-- Contenu du jeu -->
	<div id="wrapper">
		<!-- Décor BG du jeu -->
		<div class="flowers1" data-x="5" data-y="21"></div>
		<div class="flowers1" data-x="15" data-y="26"></div>
		<div class="flowers1" data-x="21" data-y="45"></div>
		<div class="flowers1" data-x="38" data-y="49"></div>
		<div class="flowers1" data-x="6" data-y="57"></div>
		<div class="flowers1" data-x="23" data-y="65"></div>
		
		<div class="flowers2" data-x="20" data-y="4"></div>
		<div class="flowers2" data-x="25" data-y="4"></div>
		
		<!-- Montagnes -->
		<div id="mountain">
			<div class="upper top" data-x="1" data-y="1"></div>
			<div class="upper left" data-x="1" data-y="1"></div>
			<div class="corner" data-x="3" data-y="3"></div>
			<div class="front" data-x="4" data-y="3"></div>
			<div class="right" data-x="3" data-y="4"></div>
			<div class="door" data-x="22" data-y="2"></div>
			<div class="runes" data-x="5" data-y="3"></div>
		</div>
		
		<!-- Runes -->
		<div id="runes" data-x="7" data-y="2">
		</div>
		
		<!-- Prairie -->
		<div id="prairie">
			<div class="path" data-x="22" data-y="4"></div>
			<div class="path end" data-x="22" data-y="34"></div>
		</div>
		
		<!-- Forêt -->
		<div id="forest" data-x="27" data-y="3">
		</div>
		
		<!-- Red City -->
		<div id="red-city">
			<div class="city" data-x="4" data-y="28"></div>
			<div class="road" data-x="10" data-y="57"></div>
		</div>
		
		<!-- Blue City -->
		<div id="blue-city">
			<div class="city" data-x="26" data-y="55"></div>
			<div class="road" data-x="13" data-y="67"></div>
		</div>
		
		<!-- Port -->
		<div id="port" data-x="4" data-y="74">
			<div id="pc" data-x="14" data-y="11"></div>
		</div>
		
		<!-- Mer -->
		<div id="sea">
			<div class="top" data-x="4" data-y="90"></div>
			<div class="water" data-x="4" data-y="91"></div>
			<div class="boat" data-x="4" data-y="96"></div>
		</div>
		
		<!-- PNJs -->
		<ul id="pnjs"></ul>
	</div>
	
	<!-- Templates -->
	<script type="text/template" id="pnj-template">
		<div class="pnj <%= type %> <%= ORIENTATION[orientation] %>" data-x="<%= position[0] %>" data-y="<%= position[1] %>"></div>
	</script>
	
	<script type="text/template" id="player-template">
		<div id="player" class="<%= type %> <%= ORIENTATION[orientation] %> frame<%= frame %>" data-x="<%= position[0] %>" data-y="<%= position[1] %>">
			<!-- Here is your player ! -->
		</div>
	</script>
		
	<div id="social" class="hidden">
		<h1>Bienvenue sur le PC de MiNET</h1>
		<div class="center">	
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://soiree.minet.net" data-text="Soirée MiNET, le 7 décembre 2012 - H**k me I'm famous -" data-via="MinetTMSP" data-lang="fr" data-related="MinetTMSP">Tweeter</a>
			<iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fsoiree.minet.net&amp;send=false&amp;layout=button_count&amp;width=150&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:150px; height:21px;" allowTransparency="true"></iframe>
		</div>
	</div>
	
	<!-- Librairies JS -->
	<script src="js/lib/jquery-1.7.2.min.js"></script>
	<script src="js/lib/underscore.min.js"></script>
	<script src="js/lib/backbone.min.js"></script>
	<script src="js/lib/toastmessage.js"></script>
	<script src="js/lib/buzz.js"></script>
	<script src="js/lib/colorbox.js"></script>
	
	<!-- Scripts JS -->
	<script src="js/var.js"></script>
	<script src="js/personnages.js"></script>
	<script src="js/audio.js"></script>
	<script src="js/event.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mobile.js"></script>
	
	<!-- Script social media -->
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
